version: '3.8'

services:
  smartdoctors:
    build: .
    container_name: smartdoctors-app
    ports:
      - "8001:8000"
    environment:
      # OpenAI API Key - users need to set this
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Disable tokenizers parallelism warning
      - TOKENIZERS_PARALLELISM=false
    volumes:
      # Persist the ChromaDB database
      - ./chroma_db:/app/chroma_db
      # Persist the generated doctor data
      - ./doctors_data.json:/app/doctors_data.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s